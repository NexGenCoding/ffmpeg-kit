name: android build scripts

on:
  push:
    branches:
      - development
      - main
    paths:
      - '.github/workflows/android-build-scripts.yml'
      - '.github/workflows/test.yml'
      - 'android/**'
      - '!android/README.md'
      - 'scripts/**'
      - 'tools/**'
      - 'android.sh'
  pull_request:
    branches:
      - development
      - main
    paths:
      - '.github/workflows/android-build-scripts.yml'
      - '.github/workflows/test.yml'
      - 'android/**'
      - '!android/README.md'
      - 'scripts/**'
      - 'tools/**'
      - 'android.sh'

jobs:
  build-main-on-linux:
    name: android main on linux
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        ndk-version: ['r22b-linux-x86_64']
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Set up adopt JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Install Prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            pkg-config \
            curl \
            git \
            doxygen \
            nasm \
            cmake \
            gcc \
            gperf \
            texinfo \
            yasm \
            bison \
            autogen \
            wget \
            autopoint \
            meson \
            ninja-build \
            ragel \
            groff \
            gtk-doc-tools \
            libtasn1-6 \
            libtasn1-bin \
            gettext
      - name: Uninstall old cmake versions
        run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --uninstall "cmake;3.10.2.4988404" "cmake;3.18.1"
      - name: Set up Android NDK
        run: |
          curl -s "https://dl.google.com/android/repository/android-ndk-${{ matrix.ndk-version }}.zip" -o ndk.zip
          unzip -q -o ndk.zip -d .ndk
          echo "ANDROID_NDK_ROOT=$PWD/.ndk/$(ls .ndk)" >> $GITHUB_ENV
      - name: Run the build script
        run: ./android.sh -d --enable-gpl --enable-android-media-codec --enable-chromaprint --enable-android-zlib --enable-dav1d --enable-fontconfig --enable-freetype --enable-fribidi --enable-gmp --enable-libass --enable-libiconv --enable-libilbc --enable-libtheora --enable-libvorbis --enable-libvpx --enable-libwebp --enable-libxml2 --enable-opencore-amr --enable-openh264 --enable-gnutls --enable-opus --enable-sdl --enable-shine --enable-snappy --enable-soxr --enable-speex --enable-srt --enable-tesseract --enable-twolame --enable-vo-amrwbenc --enable-zimg --enable-libvidstab --enable-rubberband --enable-x264 --enable-x265 --enable-xvidcore --disable-openssl --redownload-LIBRARY --rebuild-LIBRARY
      - name: Print build logs
        if: ${{ always() }}
        run: |
          if [ -f build.log ]; then
            cat build.log
          else
            echo "No build.log found"
          fi
      - name: Upload Build Logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: build-log
          path: build.log
      - name: Print FFBuild logs
        if: ${{ failure() }}
        run: '[[ -f ./src/ffmpeg/ffbuild/config.log ]] && tail -50 ./src/ffmpeg/ffbuild/config.log'
      - name: List contents of libs directory
        run: |
          echo "Listing contents of build directory:"
          ls -alh android/libs
          echo "Listing contents of obj directory:"
          ls -alh android/obj
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ffmpeg-kit-libs
          path: |
            android/libs
      - name: Upload Build Artifacts obj
        uses: actions/upload-artifact@v3
        with:
          name: ffmpeg-kit-libs-obj
          path: |
            android/obj
